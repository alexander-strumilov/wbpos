<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBPOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none;
        }
        table tr td:nth-child(2) {
            width: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="app" v-cloak>
        <h1>WBPOS</h1>
        <form action="" @submit.prevent="getHtml">
            <div class="form-group">
                <label for="phrase">Запрос</label>
                <textarea class="form-control" rows="5" id="phrase" v-model='form.phrase'></textarea>
            </div>
            <div class="form-group">
                <label for="vendor-code">Артикул</label>
                <input type="text" id="vendor-code" class="form-control" v-model='form.vendorCode'>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div v-if="loading">
            <loader></loader>
        </div>
        <div v-if="result.length">
            <h2>Позиции</h2>
            <table class="container" v-for="elem in result">
                <tr>
                    <td>{{elem.phrase}}</td>
                    <td>{{elem.position}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="module" src="frontend.js"></script>
</body>
</html>
